<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppFix</title>
</head>
<body>
<p>
    <a href="{% url 'index' %}">Home</a> -
    <a href="{% url 'apps' %}">Aplikacje</a> -

    {% if user.is_authenticated %}
        Witaj, {{ user.username }}. -
        <a href="{% url 'users:logout' %}">Wyloguj</a>
    {% else %}
        <a href="{% url 'users:register' %}">Rejestruj</a> -
        <a href="{% url 'users:login' %}">Zaloguj</a>

    {% endif %}

</p>
{% block content %}{% endblock content %}
</body>
</html>
